name: CI

on:
  push:
    branches:
      - main
      - gt-v0.4/rewrite
  pull_request:
    branches:
      - main
      - gt-v0.4/rewrite
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: 1.2.22
  CI: true

jobs:
  quality:
    name: Quality Checks (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun, Install, and Run Suite
        uses: ./.github/actions/setup-bun-and-deps
        with:
          bun-version: ${{ env.BUN_VERSION }}
          run-lint: 'true'
          run-typecheck: 'true'
          run-test: 'true'
          run-build: 'true'

  windows-smoke:
    name: Windows Smoke (staging)
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun and Install Dependencies
        uses: ./.github/actions/setup-bun-and-deps
        with:
          bun-version: ${{ env.BUN_VERSION }}
          run-lint: 'false'
          run-typecheck: 'true'
          run-test: 'false'
          run-build: 'false'

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - quality
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: ./.github/actions/setup-bun-and-deps
        with:
          bun-version: ${{ env.BUN_VERSION }}
          run-lint: 'false'
          run-typecheck: 'false'
          run-test: 'false'
          run-build: 'false'

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
